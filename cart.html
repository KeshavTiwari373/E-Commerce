<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d9f33d345d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="./common.js"></script>
    <title>Cart</title>
    <style>
      .btnC {
        background-color: rgb(210, 226, 118);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row mb-5 mt-4">
          <div class="col-sm-12 col-md-8 col-lg-auto mb-3">
            <div class="row border border-2 border-warning rounded pb-3">
              <div class="h3 text-center border-2 bg-warning pb-2">Items in cart</div>
              <div class="col-sm-6 col-md-auto col-lg-4 mb-3 text-center">
                <img
                  height="186"
                  width="155"
                  src="https://rukminim2.flixcart.com/image/612/612/xif0q/jumpsuit/q/5/l/5-6-years-kc00154jum-kids-cave-original-imaghg5gmxwktnjg.jpeg?q=70"
                  alt="image"
                />
              </div>
              <div class="col-sm-6 col-md-4 col-lg-4 text-center mb-3">
                <h5 class="mb-3">Girls Jumpsuit</h5>
                <p class="mb-3">&#8377;699</p>
                <a href="#" class="btn btnC"
                  ><i class="fa-solid fa-trash fa-lg"></i
                ></a>
              </div>
              <div class="col-sm-6 col-md-auto col-lg-4 text-center mb-3">
                <form action="#">
                  <a href="#" class="btn btnC"
                    ><i class="fa-solid fa-minus"></i
                  ></a>
                  <input
                    class="pb-2"
                    type=""
                    name="count"
                    id="numInp"
                    size="4"
                    value="1"
                  />
                  <a href="#" class="btn btnC"
                    ><i class="fa-solid fa-plus"></i
                  ></a>
                </form>
              </div>
            </div>
          </div>
          <!-- used grid system to make this page and make it responsive too.
                in summery section i used float properties to make it look the way
              it is shown in project -->

          <div class="col-sm-12 col-md-3 text-center">
            <div class="card cardCart border border-warning rounded">
              <div class="card-header h3 text-center bg-warning border-0 rounded-top">Summery</div>
              <div class="card-body">
                <p>
                    <span class="float-start">Cost</span>
                    <span class="float-end">&#8377;699</span>
                </p>
                <br>
                <p>
                    <span class="float-start">Shipping</span>
                    <span class="float-end">&#8377;30</span>
                </p>
                <br>
                <hr>
                
                <p><span class="float-start">Total</span>
                    <span class="float-end">&#8377;729</span>
                
                </p>
                <br>
                <a href="#" class="btn btnC mt-2">Checkout</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
