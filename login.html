<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d9f33d345d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./logCon.css">
    <script src="./common.js"></script>
    <title>Login</title>
    <!-- Created using grid to make it responsive.
          Used common CSS file for login and contact.
            DRY. -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row justify-content-center align-items-center mb-5">
          <div class="col-4">
            <h2 class="lHeading">Login</h2>
            <form>
              <div class="mb-2">
                <label for="loginEmail" class="form-label">E-mail:</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  aria-describedby="emailHelp"
                  placeholder="Enter your E-mail"
                />
              </div>
              <div class="mb-2">
                <label for="loginPassword" class="form-label">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Enter your password"
                />
              </div>
              <button
                type="submit"
                class="btn btn-success form-control btnLogin"
                onclick="loginInfo()"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
